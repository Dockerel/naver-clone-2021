<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Community</title>
  </head>
  <body class="community-body">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>10:22</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-signal fa-sm"></i>
        <i class="fas fa-wifi fa-sm"></i>
        <i class="fas fa-battery-full fa-lg"></i>
      </div>
    </div>
    <div class="search">
      <div class="search__1">
        <i class="fas fa-gamepad fa-lg"></i>
        <div class="search__1__kr search__1__kr__urf">
          <span>우르프</span>
          <i class="fab fa-xing fa-lg"></i>
        </div>
      </div>
    </div>
    <div class="champion__analyze">
      <span>챔피언 분석</span>
      <div class="champion__analyze__input">
        <input type="search" placeholder="챔피언 검색" />
        <i class="fas fa-search fa-lg"></i>
      </div>
    </div>
    <div class="champion__bookmark">
      <span>즐겨찾기한 챔피언</span>
      <div class="champion__bookmark__explanation">
        <div class="champion__bookmark__explanation__line">
          <i class="far fa-star"> 을 클릭하여,</i>
        </div>
        <div class="champion__bookmark__explanation__line">
          <span>챔피언 분석을 편리하게 이용하세요.</span>
        </div>
      </div>
    </div>
    <div class="tier-array">
      <span>티어순</span>
      <i class="fas fa-caret-down"></i>
    </div>
    <div class="tier-classification">
      <span>탑</span>
      <span>정글</span>
      <span>미드</span>
      <span>바텀</span>
      <span>서폿</span>
    </div>
    <div class="nav-bar">
      <div class="nav-bar__component nav-bar__component__community">
        <div class="nav-bar__component__icon">
          <a class="nav__link" href="search.html">
            <i class="fas fa-search fa-lg"></i>
          </a>
        </div>
        <div class="nav-bar__component__icon">
          <a class="nav__link" href="community.html">
            <i class="fas fa-box-open fa-lg"></i>
          </a>
        </div>
        <div class="nav-bar__component__icon">
          <a class="nav__link nav__link__champion" href="champion.html">
            <i class="fab fa-battle-net fa-lg"></i>
          </a>
        </div>
        <div class="nav-bar__component__icon">
          <a class="nav__link" href="ranking.html">
            <i class="fas fa-trophy fa-lg"></i>
          </a>
        </div>
        <div class="nav-bar__component__icon">
          <a class="nav__link" href="pro_watching.html">
            <i class="fas fa-camera-retro fa-lg"></i>
          </a>
        </div>
      </div>
      <div class="nav-bar__component__span">
        <span>검색</span>
        <span>커뮤니티</span>
        <span>챔피언</span>
        <span>랭킹</span>
        <span>프로관전</span>
      </div>
    </div>
    <div id="splash-screen">
      <span class="main__span">OP.GG</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
