<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search</title>
  </head>
  <body class="search-body">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>10:22</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-signal fa-sm"></i>
        <i class="fas fa-wifi fa-sm"></i>
        <i class="fas fa-battery-full fa-lg"></i>
      </div>
    </div>
    <div class="search">
      <div class="search__1">
        <i class="fas fa-gamepad fa-lg"></i>
        <span>리그 오브 레전드</span>
        <div class="search__1__kr">
          <span>KR</span>
          <i class="fas fa-caret-down"></i>
        </div>
      </div>
      <div class="search__2">
        <img
          src="image/image/9a34328d07731f33f5f7f1d624e560d65193857a5d7f86d3e3f931a81998c864_200.png"
        />
      </div>
      <div class="search__3">
        <input type="search" placeholder="소환사 검색" />
        <i class="fas fa-search fa-lg" id="search_icon"></i>
      </div>
      <div class="search__4">
        <div class="search__4__profile">
          <div class="search__4__profile__mark">
            <img
              src="https://opgg-com-image.akamaized.net/attach/images/20200516075635.1075207.jpg"
            />
            <div class="search__4__badge">20</div>
          </div>
          <div class="search__4__profile__name">
            <span>도등어</span>
            <div class="search__4__profile__name__rank">
              <i class="fab fa-battle-net"></i>
              <span>Unranked</span>
              <i class="far fa-times-circle fa-lg"></i>
            </div>
          </div>
        </div>
        <div class="search__4__champions">
          <div class="search__4__champion">
            <img
              src="https://opgg-static.akamaized.net/images/lol/champion/Anivia.png?image=c_scale,q_auto,w_140&v=1612317615"
            />
            <div class="search__4__champion__span">
              <span class="search__4__champion__span__percent">33%</span>
              <span class="search__4__champion__span__kda">2.25:1</span>
            </div>
          </div>
          <div class="search__4__champion">
            <img
              src="https://opgg-static.akamaized.net/images/lol/champion/Maokai.png?image=c_scale,q_auto,w_140&v=1612317615"
            />
            <div class="search__4__champion__span">
              <span class="search__4__champion__span__percent">0%</span>
              <span class="search__4__champion__span__kda">2.85:1</span>
            </div>
          </div>
          <div class="search__4__champion">
            <img
              src="https://opgg-static.akamaized.net/images/lol/champion/Mordekaiser.png?image=c_scale,q_auto,w_140&v=1612317615"
            />
            <div class="search__4__champion__span">
              <span class="search__4__champion__span__percent">0%</span>
              <span class="search__4__champion__span__kda">1.06:1</span>
            </div>
          </div>
        </div>
      </div>
      <div class="search__5">
        <input type="submit" value="챔피언 성적표 보기     " />
        <i class="fas fa-angle-right fa-lg"></i>
      </div>
    </div>
    <div class="bookmark">
      <div class="bookmark__span">즐겨찾기</div>
      <div class="bookmark__user1">
        <i class="fas fa-star fa-xs"></i>
        <div class="bookmark__user1__img">
          <img
            src="http://upload3.inven.co.kr/upload/2020/04/15/bbs/i13843617916.jpg"
          />
          <div class="bookmark__user1__badge">159</div>
        </div>
        <div class="bookmark__user1__name">
          <span>챌 챌</span>
        </div>
        <div class="bookmark__user1__rank">
          <i class="fab fa-battle-net fa-xs"></i>
          <span>Unranked</span>
        </div>
      </div>
    </div>

    <div class="nav-bar">
      <div class="nav-bar__component">
        <div class="nav-bar__component__icon">
          <a class="nav__link" href="search.html">
            <i class="fas fa-search fa-lg"></i>
          </a>
        </div>
        <div class="nav-bar__component__icon">
          <a class="nav__link" href="community.html">
            <i class="fas fa-box-open fa-lg"></i>
          </a>
        </div>
        <div class="nav-bar__component__icon">
          <a class="nav__link" href="champion.html">
            <i class="fab fa-battle-net fa-lg"></i>
          </a>
        </div>
        <div class="nav-bar__component__icon">
          <a class="nav__link" href="ranking.html">
            <i class="fas fa-trophy fa-lg"></i>
          </a>
        </div>
        <div class="nav-bar__component__icon">
          <a class="nav__link" href="pro_watching.html">
            <i class="fas fa-camera-retro fa-lg"></i>
          </a>
        </div>
      </div>
      <div class="nav-bar__component__span">
        <span>검색</span>
        <span>커뮤니티</span>
        <span>챔피언</span>
        <span>랭킹</span>
        <span>프로관전</span>
      </div>
    </div>
    <div id="splash-screen">
      <span class="main__span">OP.GG</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
